<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Resume Builder</title>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>

            <label for="photo">Upload Profile Photo:</label>
            <input type="file" id="photo" accept="image/*">

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" required></textarea>

            <label for="education">Education:</label>
            <textarea id="education" required></textarea>

            <label for="skills">Skills:</label>
            <textarea id="skills" required></textarea>

            <label for="languages">Languages:</label>
            <textarea id="languages" required></textarea>

            <label for="template">Select Template:</label>
            <select id="template">
                <option value="template1">Template 1</option>
                <option value="template2">Template 2</option>
            </select>

            <button type="submit">Generate Resume</button>
        </form>

        <div id="resume-output" class="resume-output"></div>
        <button id="download-btn" style="display:none;">Download Resume</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
